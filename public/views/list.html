<button class="btn fa fa-user-plus" ng-click="add()"> Añadir usuario nuevo </button>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Fecha de Nacimiento</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td ng-bind="user._id"></td>
      <td ng-bind="user.name"></td>
      <td ng-bind="user.last_name"></td>
      <td ng-bind="user.email"></td>
      <td ng-bind="user.bdate"></td>
      <td>
        <span class="action edit fa fa-user" ng-click="userview(user._id)"></span>
        <span class="action edit fa fa-pencil-square-o" ng-click="useredit(user._id)"></span>
        <span class="action delete fa fa-trash" ng-click="userdel(user._id, $index)"></span>
      </td>
    </tr>
  </tbody>
</table>
<br>
<button class="btn fa fa-user-plus" ng-click="add()"> Añadir usuario nuevo </button>
