<form class="form-horizontal">
    <h2> Datos del Usuario </h2>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="name">Nombre</label>
        <div class="col-xs-10">
            <input type="text" id="name" class="form-control" placeholder="Nombre" ng-model="user.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="lastName">Apellido</label>
        <div class="col-xs-10">
            <input type="text" id="lastName" class="form-control" placeholder="Apellido" ng-model="user.last_name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="email">e-mail</label>
        <div class="col-xs-10">
            <input type="email" id="email" class="form-control" placeholder="e-mail" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="bdate">Fecha de Nacimiento</label>
        <div class="col-xs-2">
            <select id="year" class="form-control"></select>
        </div>
        <div class="col-xs-1">
            <select id="month" class="form-control"></select>
        </div>
        <div class="col-xs-1">
            <select id="day" class="form-control"></select>
        </div>
    </div>

    <h2> Contraseña </h2>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="password">Contraseña</label>
        <div class="col-xs-10">
            <input type="password" id="password" class="form-control" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="rpassword">Repita la Contraseña</label>
        <div class="col-xs-10">
            <input type="password" id="rpassword" class="form-control" >
        </div>
    </div>

    <div class="form-group">
        <button class="btn">Guardar</button>
        <button class="btn">Volver</button>
    </div>

</form>

<script type="text/javascript">
    selectBirthday("#year", "#month", "#day", {
        year : 2011,
        month : 12,
        day : 31,
        yearRange : 75,
        endYear : 2012
    });
</script>
