<div class="alert alert-danger" role="alert" ng-if="errors.length">
  <strong>Oh! rayos!</strong>
    <ul>
      <li ng-repeat="error in errors">{{error}}</li>
    </ul>
</div>

<form class="form-horizontal">
    <h2> Datos del Usuario </h2>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="name">Nombre</label>
        <div class="col-xs-10">
            <input type="text" id="name" class="form-control required" placeholder="Nombre" ng-model="user.name" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="lastName">Apellido</label>
        <div class="col-xs-10">
            <input type="text" id="lastName" class="form-control required" placeholder="Apellido" ng-model="user.last_name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="email">e-mail</label>
        <div class="col-xs-10">
            <input type="email" id="email" class="form-control required" placeholder="e-mail" ng-model="user.email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="bdate">Fecha de Nacimiento</label>
        <div class="col-xs-3">
            <select data-ng-options="year.value for year in datepicker.years" class="form-control required" ng-model="byear" data.ng-model="user.byear"></select>
        </div>
        <div class="col-xs-2">
            <select data-ng-options="month.value + 1 for month in datepicker.months" class="form-control required" ng-model="bmonth" data.ng-model="user.bmonth"></select>
        </div>
        <div class="col-xs-2">
            <select data-ng-options="day.value for day in datepicker.days" class="form-control required" ng-model="bday" data.ng-model="user.bday"></select>
        </div>
    </div>

    <h2> Avatars </h2>

    <div class="">
        <span class="image" ng-repeat="image in images">
            <img ng-src="{{image}}" width="100"/>
        </span>

        <div class="clearfix">
            <button class="btn action edit fa fa-user" ngf-select ng-model="files" ngf-multiple="true" name="files"> A単adir imagenes </button>
        </div>
    </div>

    <h2> Cambiar Contrase単a </h2>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="password">Nueva contrase単a</label>
        <div class="col-xs-10">
            <input type="password" id="password" class="form-control required" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="rpassword">Repita la contrase単a</label>
        <div class="col-xs-10">
            <input type="password" id="rpassword" class="form-control required" ng-model="user.rpassword">
        </div>
    </div>

    <div class="form-group">
        <button class="btn" ng-click="save()">Guardar</button>
        <button class="btn" ng-click="back()">Volver</button>
    </div>

</form>
