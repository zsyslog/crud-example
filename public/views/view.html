<form class="form-horizontal">
	
	<div class="form-group">
		<div class="col-xs-3">
      <img class="img-circle" ng-src="{{user.avatars[0]}}" width="130" />
    </div>
    <div class="col-xs-8">
      <h1>{{user.name}} {{user.last_name}}</h1>
      <h2><strong>e-mail:<strong>{{user.email}}</h2>
    </div>
  </div>

  <div class="form-group">
  	<span class="image" ng-repeat="image in images">
      <img ng-src="{{image}}" width="60"/>
    </span>
  </div>

  <div class="form-group">
  	<button class="btn" ng-click="back()">Volver</button>
  </div>

</form>
